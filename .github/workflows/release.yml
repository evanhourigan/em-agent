name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Verify VERSION file matches tag
        run: |
          FILE_VERSION=$(cat VERSION)
          TAG_VERSION=${{ steps.version.outputs.version }}
          if [ "$FILE_VERSION" != "$TAG_VERSION" ]; then
            echo "ERROR: VERSION file ($FILE_VERSION) doesn't match git tag ($TAG_VERSION)"
            exit 1
          fi
          echo "âœ“ VERSION file matches tag"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push gateway image
        uses: docker/build-push-action@v5
        with:
          context: ./services/gateway
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/gateway:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push RAG image
        uses: docker/build-push-action@v5
        with:
          context: ./services/rag
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/rag:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/rag:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push connectors image
        uses: docker/build-push-action@v5
        with:
          context: ./services/connectors
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/connectors:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/connectors:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push UI image
        uses: docker/build-push-action@v5
        with:
          context: ./services/ui
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/ui:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/ui:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push MCP image
        uses: docker/build-push-action@v5
        with:
          context: ./services/mcp
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/mcp:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/mcp:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract CHANGELOG for this version
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}
          # Extract the section for this version from CHANGELOG.md
          awk "/^## \[$VERSION\]/,/^## \[/" services/gateway/CHANGELOG.md | sed '$d' > release_notes.md
          if [ ! -s release_notes.md ]; then
            echo "No CHANGELOG entry found for version $VERSION"
            echo "Please update the CHANGELOG before releasing."
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-rc') || contains(steps.version.outputs.version, '-beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post-release verification
        run: |
          echo "âœ… Release ${{ steps.version.outputs.version }} completed successfully!"
          echo "ðŸ“¦ Docker images published to ghcr.io"
          echo "ðŸŽ‰ GitHub release created"
          echo ""
          echo "Next steps:"
          echo "1. Update deployment configuration with new version"
          echo "2. Monitor error rates for 24 hours"
          echo "3. Enable new feature flags gradually"
