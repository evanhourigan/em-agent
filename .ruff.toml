# Python version
target-version = "py311"

# Line length
line-length = 100

# Directories to exclude
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "*.egg-info",
    "build",
    "dist",
    "migrations",
]

[lint]
# Enable rules
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]

# Ignore specific rules
ignore = [
    "E501",  # Line too long (handled by formatter)
    "B008",  # Do not perform function calls in argument defaults (FastAPI uses this pattern)
    "B904",  # Exception chaining (stylistic)
    "SIM105",  # try-except-pass pattern (acceptable)
    "SIM108",  # Ternary operator suggestions (often less readable)
    "SIM117",  # Nested with statements (sometimes clearer)
    "UP031",  # Format specifiers (% formatting acceptable for SQL)
    "ARG001", # Unused function argument (common in FastAPI dependencies)
    "ARG002", # Unused method argument
]

[lint.per-file-ignores]
# Test files can use assert statements and have unused imports
"tests/**/*.py" = ["B011", "F401", "ARG"]

[lint.isort]
known-first-party = ["services"]
